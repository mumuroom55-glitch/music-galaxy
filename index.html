<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Interstellar Quantum Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* å”¯ç¾ UI è®¾è®¡ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 10; flex-direction: column; transition: opacity 1s;
        }
        h1 { color: #fff; font-weight: 300; letter-spacing: 5px; text-shadow: 0 0 20px rgba(255,255,255,0.5); margin-bottom: 20px; }
        
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 5; text-align: center; width: 90%;
            background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 30px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
            display: none; /* åˆå§‹éšè—ï¼Œå¼€å§‹åæ˜¾ç¤º */
        }

        button, label {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #ddd; padding: 8px 16px; margin: 4px; cursor: pointer;
            border-radius: 20px; font-size: 12px; transition: all 0.3s;
            text-transform: uppercase; letter-spacing: 1px; display: inline-block;
        }
        button:hover, label:hover { background: rgba(255, 255, 255, 0.3); color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        button.active { background: rgba(100, 200, 255, 0.3); border-color: rgba(100, 200, 255, 0.6); color: #fff; }

        input[type="file"] { display: none; }
        
        #loading { color: #888; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>INTERSTELLAR</h1>
        <label for="musicUpload">ğŸ“‚ ä¸Šä¼ éŸ³ä¹ (MP3)</label>
        <input type="file" id="musicUpload" accept="audio/*">
        <p id="loading">æ¨èï¼šHans Zimmer - Cornfield Chase (æ˜Ÿé™…ç©¿è¶Š)</p>
    </div>

    <div id="controls">
        <button onclick="switchShape('galaxy')">æ˜Ÿç³»</button>
        <button onclick="switchShape('sphere')">çƒä½“</button>
        <button onclick="switchShape('mobius')">è«æ¯”ä¹Œæ–¯</button>
        <button onclick="switchShape('lorenz')">Lorenz</button>
        <button onclick="switchShape('heart')">å¿ƒå½¢</button>
        <button onclick="switchShape('mandala')">æ›¼é™€ç½—</button>
        <button onclick="switchShape('helix')">åŒèºæ—‹</button>
        <button onclick="switchShape('cube')">åˆ†å½¢æ–¹å—</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script>
        // --- å…¨å±€é…ç½® ---
        const PARTICLE_COUNT = 40000; // ç²’å­æ•°é‡ï¼Œ4ä¸‡é¢—ä»¥ä¿è¯æ€§èƒ½ä¸æ•ˆæœå¹³è¡¡
        const SEPARATION = 100;
        let camera, scene, renderer, composer;
        let particles, geometry;
        let analyser, dataArray;
        let currentShape = 'galaxy';
        
        // ç›®æ ‡ä½ç½®å­˜å‚¨
        const shapes = {};
        const targets = {
            sphere: [], galaxy: [], heart: [], lorenz: [], 
            mobius: [], mandala: [], helix: [], cube: [] 
        };

        // å·¥å…·å‡½æ•°
        const rand = (min, max) => Math.random() * (max - min) + min;

        init();
        animate();

        function init() {
            // 1. åœºæ™¯æ­å»º
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.0015); // æ·±ç©ºé›¾æ°”

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 400;

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // 2. åæœŸå¤„ç† (Bloom è¾‰å…‰æ ¸å¿ƒ)
            const renderScene = new THREE.RenderPass(scene, camera);
            
            // Bloom å‚æ•°ï¼šåˆ†è¾¨ç‡, å¼ºåº¦, åŠå¾„, é˜ˆå€¼
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.8; // è¾‰å…‰å¼ºåº¦
            bloomPass.radius = 0.5;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 3. ç²’å­ç”Ÿæˆ
            generateParticles();
            
            // 4. é¢„è®¡ç®—æ‰€æœ‰å½¢çŠ¶
            calculateShapes();

            // 5. äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            
            // éŸ³ä¹ä¸Šä¼ ç›‘å¬
            document.getElementById('musicUpload').addEventListener('change', handleAudioUpload);
        }

        function generateParticles() {
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const sizes = new Float32Array(PARTICLE_COUNT);

            const colorObj = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                // åˆå§‹ä½ç½®éšæœº
                positions[i3] = rand(-500, 500);
                positions[i3+1] = rand(-500, 500);
                positions[i3+2] = rand(-500, 500);

                // åˆå§‹é¢œè‰²ï¼šæ˜Ÿé™…è“ç´«è°ƒ
                colorObj.setHSL(0.6 + rand(0, 0.2), 0.8, 0.6); // è“è‰²åˆ°ç´«è‰²
                colors[i3] = colorObj.r;
                colors[i3+1] = colorObj.g;
                colors[i3+2] = colorObj.b;
                
                sizes[i] = rand(0.5, 2.0); // éšæœºå¤§å°
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            // æè´¨ï¼šä½¿ç”¨ Shader æˆ– Texture æ¨¡æ‹Ÿå…‰ç‚¹
            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png'),
                blending: THREE.AdditiveBlending, // å åŠ æ··åˆï¼Œäº§ç”Ÿå‘å…‰æ„Ÿ
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function calculateShapes() {
            // A. Galaxy (æ˜Ÿç³»èºæ—‹)
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const angle = i * 0.05;
                const r = i * 0.015;
                // åŠ ä¸Šéšæœºåç§»å½¢æˆæ˜Ÿäº‘åšåº¦
                targets.galaxy.push(
                    Math.cos(angle) * r * 8 + rand(-20, 20),
                    Math.sin(angle) * r * 8 + rand(-20, 20),
                    (Math.random()-0.5) * (100 - r) * 2 // ä¸­é—´åšè¾¹ç¼˜è–„
                );
            }

            // B. Sphere (çƒä½“/é»‘æ´è§†ç•Œ)
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                const r = 180;
                targets.sphere.push(
                    r * Math.cos(theta) * Math.sin(phi),
                    r * Math.sin(theta) * Math.sin(phi),
                    r * Math.cos(phi)
                );
            }

            // C. Heart (ç¬›å¡å°”å¿ƒ)
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                 // ä½¿ç”¨ parametric equations
                 let t = rand(0, Math.PI * 2); 
                 // ç¨å¾®åˆ†æ•£ä¸€ç‚¹
                 let scale = 10;
                 let x = 16 * Math.pow(Math.sin(t), 3);
                 let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                 // ç®€å•çš„å±‚å 
                 let z = rand(-5, 5) * (x * 0.1 + 2);
                 targets.heart.push(x * scale, y * scale, z * scale);
            }

            // D. Lorenz Attractor (Lorenzå¸å¼•å­)
            let x = 0.1, y = 0, z = 0;
            let dt = 0.006;
            let sigma = 10, rho = 28, beta = 8/3;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let dx = sigma * (y - x) * dt;
                let dy = (x * (rho - z) - y) * dt;
                let dz = (x * y - beta * z) * dt;
                x += dx; y += dy; z += dz;
                targets.lorenz.push(x * 4, y * 4, (z - 25) * 4);
            }

            // E. MÃ¶bius Strip (è«æ¯”ä¹Œæ–¯å¸¦)
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let u = rand(0, Math.PI * 2);
                let v = rand(-1, 1);
                let radius = 120;
                let width = 60;
                let tx = (radius + v * width/2 * Math.cos(u/2)) * Math.cos(u);
                let ty = (radius + v * width/2 * Math.cos(u/2)) * Math.sin(u);
                let tz = v * width/2 * Math.sin(u/2);
                targets.mobius.push(tx, ty, tz);
            }

            // F. Mandala (æ›¼é™€ç½—/ä¸‡èŠ±ç­’)
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let r = rand(10, 200);
                let theta = rand(0, Math.PI * 2);
                let petals = 6; // èŠ±ç“£æ•°
                let distortion = Math.sin(theta * petals) * 30;
                targets.mandala.push(
                    (r + distortion) * Math.cos(theta),
                    (r + distortion) * Math.sin(theta),
                    Math.sin(r * 0.1) * 20
                );
            }

            // G. Helix (åŒèºæ—‹/DNA)
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let t = i * 0.02;
                let radius = 60;
                targets.helix.push(
                    radius * Math.cos(t),
                    t * 2 - 200, // æ‹‰é•¿
                    radius * Math.sin(t)
                );
            }
            
            // H. Cube (è¿‘ä¼¼ Menger Sponge åˆ†å½¢ç»“æ„çš„åŸºç¡€)
            // é€šè¿‡éšæœºä¸¢å¼ƒä¸­å¿ƒéƒ¨åˆ†çš„ç‚¹æ¥æ¨¡æ‹Ÿ
            for(let i=0; i<PARTICLE_COUNT; i++) {
                let s = 250;
                let px = rand(-s/2, s/2);
                let py = rand(-s/2, s/2);
                let pz = rand(-s/2, s/2);
                // ç®€å•çš„æ¦‚ç‡å‰”é™¤ (æ¨¡æ‹Ÿç©ºæ´)
                if (Math.random() > 0.5) {
                    px *= 1.5; py *= 1.5; pz *= 1.5; // å¤–æ‰©
                }
                targets.cube.push(px, py, pz);
            }
        }

        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const audioEl = document.createElement('audio');
            audioEl.src = URL.createObjectURL(file);
            audioEl.loop = true;
            audioEl.play();

            // Web Audio API
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const src = context.createMediaElementSource(audioEl);
            analyser = context.createAnalyser();
            analyser.fftSize = 2048; // é«˜ç²¾åº¦
            src.connect(analyser);
            analyser.connect(context.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            // éšè—é®ç½©ï¼Œæ˜¾ç¤ºæ§åˆ¶å°
            document.getElementById('overlay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
            }, 1000);
        }

        // åˆ‡æ¢å½¢çŠ¶
        window.switchShape = function(name) {
            currentShape = name;
            // é«˜äº®æŒ‰é’®
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. è·å–éŸ³é¢‘æ•°æ®
            let audioLevel = 0;
            let lowFreq = 0; // ä½éŸ³
            let highFreq = 0; // é«˜éŸ³
            
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                // è®¡ç®—ä¸åŒé¢‘æ®µ
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                audioLevel = sum / dataArray.length;
                
                lowFreq = dataArray[50]; // çº¦100Hz
                highFreq = dataArray[800]; // é«˜é¢‘
            } else {
                // å¾…æœºæ¨¡å¼ä¸‹çš„å‘¼å¸å¾‹åŠ¨
                audioLevel = 20 + Math.sin(Date.now() * 0.002) * 10;
            }

            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            const targetPos = targets[currentShape];

            // 2. ç²’å­è¿åŠ¨ä¸å˜å½¢
            // é€Ÿåº¦éšä½éŸ³å˜åŒ– (Bass kick = fast move)
            const speed = 0.03 + (lowFreq / 255) * 0.05;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // æ’å€¼ç§»åŠ¨åˆ°ç›®æ ‡å½¢çŠ¶
                positions[i3] += (targetPos[i3] - positions[i3]) * speed;
                positions[i3+1] += (targetPos[i3+1] - positions[i3+1]) * speed;
                positions[i3+2] += (targetPos[i3+2] - positions[i3+2]) * speed;

                // 3. éŸ³ä¹å¾‹åŠ¨ - éœ‡åŠ¨
                // å¦‚æœæ˜¯é«˜æ½®éƒ¨åˆ†ï¼Œç²’å­ä¼šè½»å¾®æŠ–åŠ¨
                if (audioLevel > 80) {
                    const shake = (audioLevel - 80) * 0.05;
                    positions[i3] += rand(-shake, shake);
                    positions[i3+1] += rand(-shake, shake);
                    positions[i3+2] += rand(-shake, shake);
                }

                // 4. åŠ¨æ€å˜è‰²
                // åŸºäºä½ç½®å’ŒéŸ³é¢‘æ”¹å˜é¢œè‰²
                // é»˜è®¤é¢œè‰²
                const mixFactor = (Math.sin(Date.now() * 0.001 + positions[i3]*0.01) + 1) / 2;
                // é¢œè‰² 1: æ˜Ÿé™…é‡‘/æ©™ (Interstellar Cornfield vibe)
                // é¢œè‰² 2: æ·±ç©ºè“/ç´«
                // é«˜éŸ³å¼ºæ—¶å˜ç™½å˜äº®
                
                const r = 0.1 + mixFactor * 0.8 + (highFreq/255)*0.5;
                const g = 0.1 + mixFactor * 0.4 + (highFreq/255)*0.5;
                const b = 0.4 + mixFactor * 0.2 + (highFreq/255)*0.8;

                colors[i3] = r;
                colors[i3+1] = g;
                colors[i3+2] = b;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            // 5. æ•´ä½“æ—‹è½¬
            const rotationSpeed = 0.001 + (audioLevel / 5000);
            particles.rotation.y += rotationSpeed;
            particles.rotation.z += rotationSpeed * 0.5;

            // 6. è¾‰å…‰å¼ºåº¦éšèŠ‚å¥é—ªçƒ
            composer.passes[1].strength = 1.5 + (audioLevel / 255) * 1.0;

            // 7. æ¸²æŸ“
            composer.render();
        }
    </script>
</body>
</html>
